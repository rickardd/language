<h1>Global list</h1>

<table class="table">
  <thead>
    <tr>
      <td>Action</td>
      <td>Spanish</td>
      <td>English</td>
    </tr>
  </thead>
  <tbody *ngFor="#translation of list.collection">

    <tr>
      <td><button (click)="onAddTranslation( $event )" id="{{translation.id}}" class="button">Add</button></td>
      <td>{{translation.english}}</td>
      <td>{{translation.spanish}}</td>
    </tr>
  </tbody>
</table>
