<article class="stats">
  <ul class="list clearfix">
    <li class="item" *ngFor="#bucket of buckets; #i=index">
      <div class="bar">
        <div class="fill" style="height: {{bucket.percentage}}%"></div>
      </div>
      <div class="label">{{bucket.translations}}</div>
    </li>
  </ul>
</article>
